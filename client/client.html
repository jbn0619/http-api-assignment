<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const parseJSON = (xhr, content) => {
      const obj = JSON.parse(xhr.response);
      console.dir(obj);

      if (obj.message) {
        const p = document.createElement('p');
        p.textContent = `Message: ${obj.message}`;
        content.appendChild(p);
      }

      if (obj.id) {
        const p = document.createElement('p');
        p.textContent = `ID: ${obj.id}`;
        content.appendChild(p);
      }
    };

    const parseXML = (xhr, content) => {
      const xml = xhr.response;

      content.innerHTML = xml;
    };

    const handleResponse = (xhr) => {
      const content = document.querySelector('#content');

      const responseType = xhr.getResponseHeader('Content-Type');

      if (responseType === 'application/json') {
        parseJSON(xhr, content);
      }
      else if (responseType === 'text/xml') {
        parseXML(xhr, content);
      }
    };

    const sendGet = (e) => {
      e.preventDefault();

      const pageField = document.querySelector('#page');
      const typeField = document.querySelector('#type');

      const xhr = new XMLHttpRequest();
      xhr.open("GET", pageField.value);

      xhr.setRequestHeader('Accept', typeField.value);

      xhr.onload = () => handleResponse(xhr);
      
      xhr.send();
    };

    const sendPost = (e) => {

    };

    const init = () => {
      const submitButton = document.querySelector('#submit');
      const postButton = document.querySelector('#postSubmit');

      const getPage = (e) => sendGet(e);
      const postPage = (e) => sendPost(e);

      submitButton.addEventListener('click', getPage);
      postButton.addEventListener('click', postPage);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input id="postSubmit" type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input id="submit" type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
